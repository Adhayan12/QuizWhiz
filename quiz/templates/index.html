<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block bo%}  {%endblock bo%}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<style>
  * {
    
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image:url('/static/Login.jpg') ;
    background-size: cover ;
    background-repeat: no-repeat;
    margin: 0;
padding: 0;
background-position: 69%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.welcome-container {
   margin: 5px;

    background-color: transparent;
   backdrop-filter:blur(5px);
    box-shadow: 0 0 10px black;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 1000px;
    width: 100%;
   
}

header h1 {
  /*  margin: 0 0 20px;*/
   font-size: 50px;
    color: black ;
margin: 0;
margin-bottom: 10px;

  font-family: "Tiny5", sans-serif;
  font-weight: 350;
  font-style: normal;
 /* border:solid 1px;
  border-radius: 5px;*/
background-color: transparent ;

}

header p {
  color: black ;
    margin: 0 0 20px;
    font-size: 1.5em;
    font-family: "Anek Devanagari", sans-serif;
}

.description p {
    margin: 0 0 30px;
    font-size: 1.3em;
    color: white;
    font-family: "Exo", sans-serif;
}

.cta .btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: rgba(40, 41, 40);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1em;
    float: bottom;
}

.cta .btn:hover {
    background-color: grey;
    color: black;
}

@media (max-width: 600px) {
    .welcome-container {
        padding: 20px;
    }

    header h1 {
        font-size: 2em;
    }

    header p, .description p {
        font-size: 1em;
    }

    .cta .btn {
        padding: 10px 20px;

    }
}
</style>
<body>
    <div class="welcome-container">
        <header>
            <h1>WELCOME TO THE QUIZWHIZ !</h1>
            <p>Your ultimate destination for fun and challenging quizzes.</p>
        </header>
        <section class="description">
            <p>QuizWhiz is an interactive platform offering fun and challenging quizzes on a variety of topics. Test your knowledge and enjoy learning in a vibrant online community.</p>
        </section>
        <section class="cta">
            <a href="/Quiz2" class="btn">Start Quizzing</a>
        </section>
    </div>
</body>
</html>
