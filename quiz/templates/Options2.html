<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Categories - QuizWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  * {
    box-sizing: border-box;
}

body {
     
    font-family: Arial, sans-serif;
    background-image:url('/static/Login.jpg') ;
    background-size: cover ;
    background-repeat: no-repeat;
    margin: 0;
padding: 0;
background-position: 69%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

}

.quiz-container {
    background-color:transparent;
    padding: 40px;
border:  white 1px;
    border-radius: 8px;
    box-shadow: 0 0 10px black;
    text-align: center;
    max-width: 700px;
    width: 100%;
margin: 15px;
backdrop-filter: blur(5px);
}

header h1 {
    margin: 0 0 20px;
    font-size: 2.5em;
    color: white;
}

header p {
    margin: 0 0 30px;
    font-size: 1.2em;
    color: rgba(187,191,188);
}

.categories {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.category {
    flex: 1 1 calc(50% - 20px);
    background-color: black;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    transition: background-color 0.3s;
    text-align: center;
    text-decoration: none;
}

.category h2 {
    margin: 0;
    font-size: 1.5em;
}

.category a {
   
 color: inherit;
    text-decoration: none;
}

.category:hover {
    background-color: #0056b3;
 ;
}

@media (max-width: 600px) {
    .quiz-container {
        padding: 20px;
    }

    header h1 {
        font-size: 2em;
    }

    header p {
        font-size: 1em;
    }

    .category {
        flex: 1 1 100%;
    }
}
</style>
<body>
    {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}
    

    <div class="quiz-container">
        <header>
            <h1>Choose a Quiz Category</h1>
            <p>Select a category below to start a quiz.</p>
        </header>
        <section class="categories">
            <div class="category">
                <a href="/Phy">
                    <h2><i class="fa-sharp fa-solid fa-microscope">  </i>     Science</h2>
                </a>
            </div>
            <div class="category">
                <a href="/maths">
                    <h2><i class="fa-solid fa-calculator"></i>   Maths</h2>
                </a>
            </div>
            <div class="category">
                <a href="/history">
                    <h2><i class="fa-solid fa-timeline"></i>  History</h2>
                </a>
            </div>
            <div class="category">
                <a href="/geography">
                    <h2><i class="fa-solid fa-book-atlas"></i>   Geography</h2>
                </a>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
